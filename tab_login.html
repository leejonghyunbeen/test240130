<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭_로그인_시험</title>
    <style>
        .tab_title a {text-decoration: none; color:#000;}
        .tab_contents .tab_c {height:500px;}
        .tab_contents .tab_c1 {background:lightyellow;}
        .tab_contents .tab_c2 {background:lightcyan;}
        .tab_contents .tab_c1 .error {color:#f00;}
        .active {color:#f00 !important;}
    </style>
</head>
<body>
    <main>
        <div class="tab_title">
            <a href="#" class="tab tab1">탭 제목1</a>
            <a href="#" class="tab tab2">탭 제목2</a>
        </div>
        <div class="tab_contents">
            <div class="tab_c tab_c1">
                <h2>탭 내용 1</h2>
                <form action="#">
                    <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
                    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요">
                    <p class="error"></p>
                    <button type="button" id="login">로그인</button>
                </form>
            </div>
            <div class="tab_c tab_c2">탭 내용2</div>
        </div>
    </main>
    <script>
        const tab1 = document.querySelector('.tab1')
        const tab2 = document.querySelector('.tab2')
        const tab_contents = document.querySelectorAll('.tab_contents')
        const tab_c =document.querySelectorAll('.tab_c')
        console.log(tab1,tab2)
        tab_c[1].style.display='none'
        console.log(tab_c[0])

        tab1.addEventListener('click',()=>{
            tab_c[1].style.display ='none'
            tab_c[0].style.display ='block'
            tab1.classList.add('active')
            tab2.classList.remove('active')
        })
        
        tab2.addEventListener('click',()=>{
            tab_c[0].style.display ='none'
            tab_c[1].style.display ='block'
            tab2.classList.add('active')
            tab1.classList.remove('active')
            
        })



// 

        const login =document.querySelector('#login')
        const userid =document.querySelector('#id')
        const userpw =document.querySelector('#pw')
        const error = document.querySelector('.error')
        login.addEventListener('click',()=>{
            console.log(userid.value)
            if (userid.value === '' && userpw.value === ''){
                error.innerHTML = '아이디 비밀번호를 입력하세요'
            } else if(userpw.value === ''){
                error.innerHTML = '비밀번호를 입력하세요'
            } else if (userid.value === '' ){
                error.innerHTML ='아이디를 입력하세요'
            } else{
                alert('로그인 성공하였습니다')
            }
        })


        
        //시험 조건에 대한 답을 여기 작성하세요.
    </script>
</body>
</html>
